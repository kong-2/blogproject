{%extends 'base.html'%}

{%block contents%}
<div class='container'>

    <h1>Sign up</h1>
    <form action="{%url 'signup'%}" method="POST">
        {% csrf_token %}
        username:
        <br>
        <input type="text" name="username">
        <br>
        password:
        <input type="password" name="password1" >
        <br>
        confirm password:
        <input type="password" name="password2">
        <br>
        <br>
        <input type="submit" class="btn btn-primary" value="Sign up">
    </form>
</div>
{%endblock%}
